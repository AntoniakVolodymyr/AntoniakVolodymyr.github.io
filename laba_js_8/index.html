<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laba 8 JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Навігація -->
  <nav class="navbar">
    <button class="hamburger" aria-label="Меню">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="nav-menu">
      <li><a href="#">Головна</a></li>
      <li><a href="#">Про нас</a></li>
      <li><a href="#">Послуги</a></li>
      <li><a href="#">Контакти</a></li>
    </ul>
  </nav>

  <!-- Карусель -->
  <div class="carousel">
    <div class="slides">
      <img src="https://place-hold.it/800x400?text=Слайд+1" class="slide active" />
      <img src="https://place-hold.it/800x400?text=Слайд+2" class="slide" />
      <img src="https://place-hold.it/800x400?text=Слайд+3" class="slide" />
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Зображення для різних пристроїв -->
  <div class="images large-only">
    <img src="https://place-hold.it/300x200?text=Large+1" />
    <img src="https://place-hold.it/300x200?text=Large+2" />
  </div>
  <div class="images medium-only">
    <img src="https://place-hold.it/300x200?text=Medium+1" />
    <img src="https://place-hold.it/300x200?text=Medium+2" />
  </div>

  <script src="laba8.js"></script>
</body>
</html>
